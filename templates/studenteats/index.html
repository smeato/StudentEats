{% extends 'studenteats/base.html' %} 
{% load staticfiles %} 

{% block navbar_block %} 
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'custom/index.css' %}" rel="stylesheet"> 
<div class="row">
  <div class="col-sm-4 px-5 mt-3">
    <div class="card bg-secondary text-center px-3 mt-2 h-100">
      <div class="card-body d-flex flex-column">
        <h2 class="card-title">
          Take Me To...</h2>
        <h5 class="text-center">affordable restaurants and takeaways</h5> 
        <img class="index-image img-fluid rounded mx-auto d-block" src="{% static 'images/AliInayUnsplash.jpg' %}" alt="An image of a restaurant table" class="card-img-bottom">  
        <a href="{% url 'studenteats:restaurant' %}" class="btn button mt-auto btn-lg"><strong>Go</strong></a>
   
      </div>
    </div>
  </div>
  <div class="col-sm-4 px-5 mt-3">
    <div class="card bg-success text-center px-3 mt-2 h-100">
      <div class="card-body d-flex flex-column">
        <h2 class="card-title">Take Me To...</h2>
        <h5 class = "text-center">delicious recipes to fit my budget</h5>
        <img class="index-image img-fluid rounded mx-auto d-block" src="{% static 'images/socialcutUnsplashRecipe.jpg' %}" alt="An image of a recipe book" class="card-img-bottom">
        <a href="{% url 'studenteats:recipe' %}" class="btn button mt-auto btn-lg"><strong>Go</strong></a>
      </div>
    </div>
  </div>
  <div class="col-sm-4 px-5 mt-3">
    <div class="card bg-danger text-center px-3 mt-2 h-100">
    <div class="card-body d-flex flex-column">
      <h2 class="card-title">Take me to...</h2>
      <h5 class="text-center">the Student Eats community forum</h5>
      <img class="index-image img-fluid rounded mx-auto d-block" src="{% static 'images/christinHumeUnsplashLaptop.jpg' %}" alt="An image of a laptop" class="card-img-bottom">
      <a href="{% url 'studenteats:forum' %}" class="btn button mt-auto btn-lg"><strong>Go</strong></a>
    </div>
  </div>
</div>
{% endblock %}
