{% extends 'studenteats/base.html' %}
{% load staticfiles %} 
{% block outside_block %}
<link href="{% static 'custom/restaurantHome.css' %}" rel="stylesheet">
<script src="{% static 'js/script.js' %}"></script>

<div class="restaurant-wrapper">
    <div class="row">
    <div class='col-sm card-container'>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Popular Restaurants
            </div>
            <ul class="list-group list-group-flush">
                {% for rest in popular_restaurants %}
                <li class="list-group-item">
                    <a class='dec-removal' href="/">{{rest.Name}}</li></a> {% endfor %}
            </ul>
        </div>
    </div>
    
    <div class="col-sm mt-0 search-restaurant-week">
        <h5>What kind of restaurant are you looking for?</h5>
        <form method="post" action="">
            {% csrf_token %}
            <div class="input-group rounded">
                <input  type="text" name="searched" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                  <!-- <i class="fas fa-search"></i> -->
                  <button type="submit" id="search-button">
                    <img height=20px width=15px src="{% static 'images/search.svg' %}">
                </button>
                </span>
            </div>
        </form>
    </div>
    
    <div class="flip-box col-sm mh-100">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <img class="restaurant-image" src="{% static 'images/restaurant-week.jpeg' %}" alt="Recipe of the week"> 
          </div>
          <div class="flip-box-back">
            <h2><br>It's this!</h2>
            <p>Well done</p>
          </div>
        </div>
      </div>
    </div>
</div>
</div>

{% endblock %}
